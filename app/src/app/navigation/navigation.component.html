<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a  class="btnRopaDeportiva" mat-list-item href="#">Ropa Deportiva</a>
      <br>
      <br>
      <a class="btnProductos" mat-list-item href="#">Productos</a>
      <br>
      <br>
      <a  class="btnOrientacion" mat-list-item href="#">Orientación nutricional</a>
      <br>
      <br>
      <a  class="btnfrutas" mat-list-item href="#">Info. Frutas y Vegetales</a>
      <br>
      <br>
      <a  class="btnCalculadora" mat-list-item href="#">Calculadora IMC</a>
      <br>
      <br>
      <a  class="btnAsesoria" mat-list-item href="#">Asesoria Profesional</a>
      <br>
      <br>
      <a  class="btnEspecial" mat-list-item href="#">Ventana Especial</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
>
      <button class="btnLogin">Ingresar/Registrarse</button>
      <button class="home">Home</button>
      <button class="QuienesSomos">¿Quienes Somos?</button>

      <span>Suplementos Boyaca</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
